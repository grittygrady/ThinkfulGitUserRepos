<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get GitHub User Repos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Find a user's public GitHub repositories by user handle</h1>
  <form>
    <label for="username">Enter a user handle:</label>
    <input type="text" name="username" id="username" placeholder="Enter handle here" required>
    <input type="submit">
  </form>
  <section class="results hidden">
    <h2 class="headline" id="js-handle-headline">Username's Repositories:</h2>
      <ul class="js-repos"></ul>
  </section>




</div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
